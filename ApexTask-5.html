<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BookStore - E-Commerce</title>
    <style>
        :root {
            --main-color: #f8f9fa; /* light gray background */
            --accent-color: #9b3108; /* blue */
            --text-color: #343a40;
            --card-bg: white;
            --shadow-light: 0 4px 8px rgba(0,0,0,0.1);
            --border-radius-md: 8px;
            --padding-sm: 12px;
            --padding-md: 18px;
            --gap-md: 18px;
            --button-hover-darken: #0056b3; /* Darker blue on hover */
            --secondary-button-color: #6c757d; /* Grey for close/secondary buttons */
            --secondary-button-hover: #5a6268;
        }

        /* Basic Reset & Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif; /* Changed font */
            line-height: 1.6;
            background-color: var(--main-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header & Navigation */
        header {
            background: var(--accent-color);
            padding: var(--padding-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            color: white;
            box-shadow: var(--shadow-light);
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 0;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            cursor: pointer;
            padding: 7px 11px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }

        nav a:hover, nav a:focus,
        nav a.active {
            background-color: rgba(255, 255, 255, 0.25);
            outline: none;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #e9ecef;
            color: var(--text-color);
            border-bottom: 1px solid #dee2e6;
        }

        .hero h1 {
            font-size: 2.8em;
            margin-bottom: 12px;
            color: var(--accent-color);
        }

        .hero p {
            font-size: 1.2em;
            color: #6c757d;
        }

        /* Search Bar */
        .search-bar {
            text-align: center;
            margin: var(--padding-md) auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 0 var(--padding-md);
            max-width: 700px;
        }

        .search-bar input {
            padding: 9px 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 250px;
            max-width: 100%;
            box-sizing: border-box;
            font-size: 0.95em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .search-bar input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--gap-md);
            padding: var(--padding-md);
            max-width: 1100px;
            margin: 0 auto;
            flex-grow: 1;
        }

        .product {
            background: var(--card-bg);
            border-radius: var(--border-radius-md);
            padding: var(--padding-sm);
            text-align: center;
            box-shadow: var(--shadow-light);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        .product img {
            width: 100%;
            height: 220px; /* Adjusted height for book covers */
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            background-color: #f0f2f5;
        }

        .product img:hover {
            transform: scale(1.02);
        }

        .product h3 {
            font-size: 1.3em;
            margin-bottom: 5px;
            color: var(--accent-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .product p {
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        
        .product .author {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .product-actions {
            margin-top: auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 7px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 9px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease, transform 0.1s ease;
            flex-shrink: 0;
        }

        button:hover, button:focus {
            background-color: var(--button-hover-darken);
            transform: translateY(-1px);
            outline: none;
        }

        /* Like button specific styling */
        .like-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #e0e0e0;
            color: var(--text-color);
        }

        .like-btn.liked {
            background-color: #dc3545; /* Red for liked */
            color: white;
        }

        .like-btn:hover {
            background-color: #c9c9c9;
            transform: translateY(-1px);
        }

        .like-btn.liked:hover {
            background-color: #c82333;
        }

        .heart-icon {
            font-size: 1.1em;
            line-height: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: var(--padding-md);
            background: var(--accent-color);
            color: white;
            margin-top: auto;
        }

        /* Modals & Overlay (reused from original) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 99;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .overlay.show {
            opacity: 1;
            display: block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--card-bg);
            padding: var(--padding-md);
            border-radius: var(--border-radius-md);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: none;
            z-index: 100;
            width: 90%;
            max-width: 400px; /* Slightly narrower modal for books */
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .modal.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            display: block;
        }

        .modal h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.5em;
        }

        #modal-cart-content, #modal-likes-content {
            text-align: left;
            margin-bottom: 1rem;
            max-height: 280px;
            overflow-y: auto;
            padding-right: 5px;
        }

        #modal-cart-content .cart-item, #modal-likes-content .liked-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            font-size: 1em;
        }

        #modal-cart-content .cart-item:last-child, #modal-likes-content .liked-item:last-child {
            border-bottom: none;
        }

        .modal-total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 1.2rem;
            color: var(--accent-color);
            text-align: right;
            padding-right: 10px;
        }

        .modal-close-btn {
            margin-top: 1.2rem;
            background-color: var(--secondary-button-color);
            padding: 10px 20px;
            font-size: 0.95em;
        }
        .modal-close-btn:hover {
            background-color: var(--secondary-button-hover);
        }

        /* Custom Toast Notification (reused from original) */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 0.95em;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
        }

        /* Empty State for product list (reused from original) */
        .products > p {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.1em;
            color: #666;
            padding: 15px;
        }


        /* --- Responsive Adjustments --- */

        @media (max-width: 767px) {
            header {
                flex-direction: column;
                padding: 12px;
            }

            .logo {
                margin-bottom: 12px;
            }

            nav {
                width: 100%;
                justify-content: space-around;
                gap: 8px;
            }

            nav a {
                flex-grow: 1;
                text-align: center;
                padding: 7px 4px;
                font-size: 0.85em;
            }

            .hero {
                padding: 30px 15px;
            }

            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            .search-bar {
                flex-direction: column;
                gap: 12px;
                padding: 0 15px;
            }

            .search-bar input {
                width: 100%;
                max-width: 300px;
            }

            .products {
                padding: 12px;
                gap: 12px;
            }

            .product {
                padding: 12px;
            }

            .product-actions {
                flex-direction: column;
                gap: 8px;
            }

            button {
                width: 100%;
                margin: 0;
            }

            .modal {
                width: 95%;
                padding: 18px;
            }

            #modal-cart-content, #modal-likes-content {
                max-height: 220px;
            }

            .modal-close-btn {
                width: 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">📚 BookStore</div>
        <nav>
            <a onclick="showAll()" data-category="all">Home</a>
            <a onclick="filterCategory('Fiction')" data-category="Fiction">Fiction</a>
            <a onclick="filterCategory('Non-Fiction')" data-category="Non-Fiction">Non-Fiction</a>
            <a onclick="filterCategory('Science')" data-category="Science">Science</a>
            <a onclick="showCart()" id="cart-nav-link">Cart 🛒 <span id="cart-count">0</span></a>
            <a onclick="showLikes()" id="likes-nav-link">Bookmarks ⭐</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Find Your Next Great Read</h1>
        <p>Explore Bestsellers, New Releases, and Classic Tales</p>
    </section>

    <section class="search-bar">
        <input type="text" id="searchName" placeholder="Search by title...">
        <input type="text" id="searchAuthor" placeholder="Search by author...">
        <input type="number" id="searchPrice" placeholder="Max price...">
    </section>

    <section class="products" id="product-list">
    </section>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="cart-modal">
        <h2>Your Cart</h2>
        <div id="modal-cart-content">
        </div>
        <div class="modal-total">Total: ₹<span id="cart-total-display">0.00</span></div>
        <button class="modal-close-btn" data-modal="cart-modal">Close</button>
    </div>

    <div class="modal" id="likes-modal">
        <h2>Your Bookmarks</h2>
        <div id="modal-likes-content">
        </div>
        <button class="modal-close-btn" data-modal="likes-modal">Close</button>
    </div>

    <div id="toast-notification" class="toast-notification"></div>

    <footer>
        <p>&copy; 2025 BookStore. All rights reserved.</p>
    </footer>

    <script>
        const productsData = [
            { id: 'b1', name: 'The Great Gatsby', author: 'F. Scott Fitzgerald', price: 350, category: 'Fiction', imageUrl: 'img1.jpg' },
            { id: 'b2', name: 'Sapiens: A Brief History of Humankind', author: 'Yuval Noah Harari', price: 600, category: 'Non-Fiction', imageUrl: 'img2.jpg' },
            { id: 'b3', name: '1984', author: 'George Orwell', price: 280, category: 'Fiction', imageUrl: 'img3.jpg' },
            { id: 'b4', name: 'Cosmos', author: 'Carl Sagan', price: 550, category: 'Science', imageUrl: 'img4.jpg' },
            { id: 'b5', name: 'To Kill a Mockingbird', author: 'Harper Lee', price: 400, category: 'Fiction', imageUrl: 'img5.jpg' },
            { id: 'b6', name: 'A Brief History of Time', author: 'Stephen Hawking', price: 480, category: 'Science', imageUrl: 'img6.jpg' },
            { id: 'b7', name: 'The Alchemist', author: 'Paulo Coelho', price: 320, category: 'Fiction', imageUrl: 'img7.jpg' },
            { id: 'b8', name: 'Educated', author: 'Tara Westover', price: 450, category: 'Non-Fiction', imageUrl: 'img8.jpg' },
            { id: 'b9', name: 'Dune', author: 'Frank Herbert', price: 500, category: 'Fiction', imageUrl: 'img9.jpg' },
            { id: 'b10', name: 'Astrophysics for People in a Hurry', author: 'Neil deGrasse Tyson', price: 390, category: 'Science', imageUrl: 'img10.jpg' },
        ];

        let cartItems = JSON.parse(localStorage.getItem('bookCartItems')) || [];
        let likedItems = JSON.parse(localStorage.getItem('bookLikedItems')) || [];

        const productList = document.getElementById('product-list');
        const cartCountSpan = document.getElementById('cart-count');
        const searchNameInput = document.getElementById('searchName');
        const searchAuthorInput = document.getElementById('searchAuthor'); // New input
        const searchPriceInput = document.getElementById('searchPrice');

        const overlay = document.getElementById('overlay');
        const cartModal = document.getElementById('cart-modal');
        const likesModal = document.getElementById('likes-modal');
        const modalCartContent = document.getElementById('modal-cart-content');
        const modalLikesContent = document.getElementById('modal-likes-content');
        const cartTotalDisplay = document.getElementById('cart-total-display');
        const toastNotification = document.getElementById('toast-notification');

        function showToast(message, duration = 3000) {
            toastNotification.innerText = message;
            toastNotification.classList.add('show');
            setTimeout(() => {
                toastNotification.classList.remove('show');
            }, duration);
        }

        function renderProducts(filteredProducts = productsData) {
            productList.innerHTML = '';

            if (filteredProducts.length === 0) {
                productList.innerHTML = '<p>No books found matching your criteria.</p>';
                return;
            }

            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.setAttribute('data-name', product.name);
                productDiv.setAttribute('data-author', product.author); // New data attribute
                productDiv.setAttribute('data-price', product.price);
                productDiv.setAttribute('data-category', product.category);

                const isLiked = likedItems.some(item => item.id === product.id);

                productDiv.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" loading="lazy">
                    <h3>${product.name}</h3>
                    <p class="author">by ${product.author}</p>
                    <p>₹${product.price.toFixed(2)}</p>
                    <div class="product-actions">
                        <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
                        <button class="like-btn ${isLiked ? 'liked' : ''}" data-id="${product.id}">
                            Bookmark <span class="heart-icon">${isLiked ? '⭐' : '☆'}</span>
                        </button>
                    </div>
                `;
                productList.appendChild(productDiv);
            });
        }

        function filterProducts() {
            const nameFilter = searchNameInput.value.toLowerCase().trim();
            const authorFilter = searchAuthorInput.value.toLowerCase().trim(); // New filter
            const priceFilter = parseFloat(searchPriceInput.value);
            const activeCategoryLink = document.querySelector('nav a.active');
            const activeCategory = activeCategoryLink ? activeCategoryLink.dataset.category : 'all';

            const filtered = productsData.filter(product => {
                const matchesName = product.name.toLowerCase().includes(nameFilter);
                const matchesAuthor = product.author.toLowerCase().includes(authorFilter); // Apply author filter
                const matchesPrice = isNaN(priceFilter) || product.price <= priceFilter;
                const matchesCategory = activeCategory === 'all' || product.category === activeCategory;
                return matchesName && matchesAuthor && matchesPrice && matchesCategory; // Combine all filters
            });

            renderProducts(filtered);
        }

        function addToCart(productId) {
            const product = productsData.find(p => p.id === productId);
            if (product) {
                const existingCartItem = cartItems.find(item => item.id === productId);
                if (existingCartItem) {
                    existingCartItem.quantity = (existingCartItem.quantity || 1) + 1;
                } else {
                    cartItems.push({ ...product, quantity: 1 });
                }
                localStorage.setItem('bookCartItems', JSON.stringify(cartItems));
                updateCartCount();
                showToast(`${product.name} added to cart!`);
            }
        }

        function removeFromCart(productId) {
            cartItems = cartItems.filter(item => item.id !== productId);
            localStorage.setItem('bookCartItems', JSON.stringify(cartItems));
            updateCartCount();
            showCart();
            showToast('Item removed from cart.');
        }

        function updateCartCount() {
            const totalCount = cartItems.reduce((sum, item) => sum + (item.quantity || 1), 0);
            cartCountSpan.innerText = totalCount;
            const totalAmount = cartItems.reduce((total, item) => total + (item.price * (item.quantity || 1)), 0);
            cartTotalDisplay.innerText = totalAmount.toFixed(2);
        }

        function toggleLike(productId) {
            const product = productsData.find(p => p.id === productId);
            if (product) {
                const index = likedItems.findIndex(item => item.id === productId);
                if (index > -1) {
                    likedItems.splice(index, 1);
                    showToast(`"${product.name}" unbookmarked.`);
                } else {
                    likedItems.push(product);
                    showToast(`You bookmarked: "${product.name}"!`);
                }
                localStorage.setItem('bookLikedItems', JSON.stringify(likedItems));
                filterProducts();
            }
        }

        function openModal(modalElement) {
            overlay.style.display = 'block';
            modalElement.style.display = 'block';
            requestAnimationFrame(() => {
                overlay.classList.add('show');
                modalElement.classList.add('show');
            });
        }

        function closeModal(modalElement) {
            overlay.classList.remove('show');
            modalElement.classList.remove('show');
            setTimeout(() => {
                overlay.style.display = 'none';
                modalElement.style.display = 'none';
            }, 300);
        }

        function showCart() {
            modalCartContent.innerHTML = '';
            if (cartItems.length === 0) {
                modalCartContent.innerHTML = '<p>Your cart is empty.</p>';
                cartTotalDisplay.innerText = '0.00';
            } else {
                cartItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <span>${item.name} (x${item.quantity || 1})</span>
                        <span>₹${(item.price * (item.quantity || 1)).toFixed(2)}
                            <button data-id="${item.id}" class="remove-from-cart-btn">Remove</button>
                        </span>
                    `;
                    modalCartContent.appendChild(itemDiv);
                });
                modalCartContent.querySelectorAll('.remove-from-cart-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const idToRemove = e.target.dataset.id;
                        removeFromCart(idToRemove);
                    });
                });
            }
            updateCartCount();
            openModal(cartModal);
        }

        function showLikes() {
            modalLikesContent.innerHTML = '';
            if (likedItems.length === 0) {
                modalLikesContent.innerHTML = '<p>No bookmarked books yet.</p>';
            } else {
                likedItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('liked-item');
                    itemDiv.innerHTML = `
                        <span>${item.name} by ${item.author}</span>
                        <span>₹${item.price.toFixed(2)}
                            <button data-id="${item.id}" class="unlike-btn">Unbookmark</button>
                        </span>
                    `;
                    modalLikesContent.appendChild(itemDiv);
                });
                modalLikesContent.querySelectorAll('.unlike-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const idToUnlike = e.target.dataset.id;
                        toggleLike(idToUnlike);
                        showLikes();
                    });
                });
            }
            openModal(likesModal);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartCount();

            productList.addEventListener('click', (event) => {
                const target = event.target;
                if (target.classList.contains('add-to-cart-btn')) {
                    addToCart(target.dataset.id);
                } else if (target.classList.contains('like-btn') || target.closest('.like-btn')) {
                    const btn = target.closest('.like-btn');
                    toggleLike(btn.dataset.id);
                }
            });

            document.querySelectorAll('nav a').forEach(link => {
                if (!link.dataset.category) {
                    const linkText = link.textContent.split(' ')[0];
                    if (linkText === 'Home') {
                        link.dataset.category = 'all';
                    } else if (linkText === 'Fiction' || linkText === 'Non-Fiction' || linkText === 'Science') {
                        link.dataset.category = linkText;
                    }
                }

                link.addEventListener('click', (e) => {
                    if (link.dataset.category) {
                        e.preventDefault();
                        document.querySelectorAll('nav a').forEach(navLink => navLink.classList.remove('active'));
                        link.classList.add('active');

                        // Clear all search inputs when a category is clicked
                        searchNameInput.value = '';
                        searchAuthorInput.value = '';
                        searchPriceInput.value = '';

                        filterProducts();
                    }
                });
            });

            document.querySelector('nav a[data-category="all"]').classList.add('active');

            searchNameInput.addEventListener('input', filterProducts);
            searchAuthorInput.addEventListener('input', filterProducts); // New event listener for author search
            searchPriceInput.addEventListener('input', filterProducts);

            document.querySelectorAll('.modal-close-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modalToCloseId = e.target.dataset.modal;
                    closeModal(document.getElementById(modalToCloseId));
                });
            });

            overlay.addEventListener('click', () => {
                if (cartModal.classList.contains('show')) {
                    closeModal(cartModal);
                }
                if (likesModal.classList.contains('show')) {
                    closeModal(likesModal);
                }
            });
        });
    </script>
</body>
</html>

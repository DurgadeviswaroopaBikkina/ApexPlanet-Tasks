<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Quiz + Joke API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f4f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: rgb(232, 178, 178);
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgb(255, 255, 255);
      text-align: center;
    }

    h1 {
      color: #02796e;
    }

    .quiz-box p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .quiz-box ul {
      list-style: none;
      padding: 0;
    }

    .quiz-box li {
      margin: 10px 0;
    }

    .quiz-box button {
      padding: 10px 20px;
      border: none;
      background-color: #02796e;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    .quiz-box button:hover {
      background-color: #025f58;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    .joke-section {
      margin-top: 40px;
    }

    .joke-section button {
      padding: 10px 20px;
      background-color: #007e6c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .joke-section button:hover {
      background-color: #045e53;
    }

    #joke {
      margin-top: 20px;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .quiz-box button,
      .joke-section button {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript Quiz</h1>
    <div class="quiz-box">
      <p id="question"></p>
      <ul id="answers"></ul>
      <p id="feedback"></p>
    </div>

    <div class="joke-section">
      <h2>Need a laugh? Click below!</h2>
      <button onclick="getJoke()">Get a Joke</button>
      <p id="joke"></p>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the output of 2 + '2' in JavaScript?",
        answers: ["4", "22", "undefined", "NaN"],
        correct: "22"
      },
      {
        question: "Which keyword is used to declare a constant in JavaScript?",
        answers: ["let", "var", "const", "define"],
        correct: "const"
      },
      {
        question: "Which function is used to print something in the browser console?",
        answers: ["console.log()", "print()", "log.console()", "alert()"],
        correct: "console.log()"
      },
      {
        question: "Which symbol is used for single-line comments in JavaScript?",
        answers: ["//", "#", "<!--", "**"],
        correct: "//"
      },
      {
        question: "What does DOM stand for?",
        answers: ["Data Object Model", "Document Object Model", "Display Object Mode", "Digital Output Management"],
        correct: "Document Object Model"
      },
      {
        question: "Which method is used to add an element at the end of an array?",
        answers: ["push()", "pop()", "shift()", "unshift()"],
        correct: "push()"
      },
      {
        question: "Which operator checks both value and type in JavaScript?",
        answers: ["==", "!=", "===", "="],
        correct: "==="
      }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const answerList = document.getElementById("answers");
      answerList.innerHTML = "";

      q.answers.forEach(answer => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(answer);
        li.appendChild(btn);
        answerList.appendChild(li);
      });

      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].correct;
      const feedback = document.getElementById("feedback");

      if (selected === correct) {
        feedback.textContent = "âœ… Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "âŒ Wrong answer. Try again!";
        feedback.style.color = "red";
        return;
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          document.getElementById("question").textContent = "ðŸŽ‰ Quiz Completed!";
          document.getElementById("answers").innerHTML = "";
          feedback.textContent = "Great job!";
          feedback.style.color = "blue";
        }
      }, 1000);
    }

    function getJoke() {
      fetch("https://official-joke-api.appspot.com/random_joke")
        .then(response => response.json())
        .then(data => {
          const jokeText = `${data.setup} - ${data.punchline}`;
          document.getElementById("joke").textContent = jokeText;
        })
        .catch(error => {
          document.getElementById("joke").textContent = "Failed to fetch a joke. Try again.";
        });
    }

    // Start quiz
    showQuestion();
  </script>
</body>
</html>
